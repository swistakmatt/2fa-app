services:
  postgres:
    image: postgres
    container_name: 2fa_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      POSTGRES_DB: 2fa_app_db
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - 2fa_network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: 2fa_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - '5050:80'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - 2fa_network

  redis:
    image: redis:7-alpine
    container_name: 2fa_redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    networks:
      - 2fa_network
    volumes:
      - redis_data:/data

  mailhog:
    image: mailhog/mailhog:latest
    container_name: 2fa_mailhog
    restart: unless-stopped
    ports:
      - '8025:8025'   # Web UI to view emails
      - '1025:1025'   # SMTP server used by FastAPI-Mail
    networks:
      - 2fa_network

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: 2fa_backend
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - '8000:8000'
    depends_on:
      - postgres
      - redis
      - mailhog
    networks:
      - 2fa_network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:
  pgadmin_data:
  redis_data:

networks:
  2fa_network:
    driver: bridge
